<div class="password-reset-container">
  <div class="card-row">
    <button class="back-btn" (click)="navigateToLogin()">戻る</button>
    <div class="card">
      <h1 class="reset-title">パスワードリセット</h1>
      <p class="reset-desc">
        ご登録のメールアドレスを入力してください。<br />パスワードリセット用のメールをお送りします。
      </p>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <label for="email">メールアドレス</label>
        <input id="email" type="email" formControlName="email" />
        <div
          *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.invalid"
          class="error"
        >
          <span *ngIf="resetForm.get('email')?.errors?.['required']">メールアドレスは必須です</span>
          <span *ngIf="resetForm.get('email')?.errors?.['email']"
            >正しいメールアドレスを入力してください</span
          >
        </div>
        <div *ngIf="error" class="error-message">{{ error }}</div>
        <div *ngIf="message" class="success-message">{{ message }}</div>
        <button type="submit" [disabled]="loading">リセットメール送信</button>
      </form>
    </div>
  </div>
</div>
