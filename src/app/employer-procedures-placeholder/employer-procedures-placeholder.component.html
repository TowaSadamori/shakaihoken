<div class="placeholder">
  <div class="title-row">
    <mat-form-field appearance="outline" class="office-select">
      <mat-label>事業所選択</mat-label>
      <mat-select [value]="selectedOfficeId" (selectionChange)="onOfficeChange($event.value)">
        <mat-option *ngFor="let office of offices" [value]="office.id">
          {{ office['officeName'] || office['name'] || office.id }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h2>事業所手続き画面</h2>
  </div>

  <div class="procedure-buttons">
    <!-- 事業所基本情報関連 -->
    <div class="button-section">
      <h3>事業所基本情報</h3>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/new-application-notification',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        健康保険・厚生年金保険 新規適用届
      </button>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/abolition-notification',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        健康保険・厚生年金保険 適用事業所全喪届
      </button>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/voluntary-application-notification',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        健康保険・厚生年金保険 任意適用申請書／任意適用取消申請書
      </button>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/name-address-change-notification',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        健康保険・厚生年金保険 適用事業所 名称／所在地変更（訂正）届
      </button>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/representative-change-notification',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        健康保険・厚生年金保険 事業主（代表者）変更（訂正）届
      </button>
    </div>

    <!-- 保険料関連 -->
    <div class="button-section">
      <h3>保険料</h3>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/account-transfer-notification',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        健康保険・厚生年金保険 保険料口座振替納付（変更）申出書
      </button>
    </div>

    <!-- 報酬関連 -->
    <div class="button-section">
      <h3>報酬関連</h3>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/bonus-payment-notification',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        賞与支払届出書
      </button>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="['/employer-procedures/no-bonus-report', selectedOfficeId || 'dummyUid']"
      >
        賞与不支給報告書
      </button>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/standard-remuneration-report',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        算定基礎届
      </button>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="['/employer-procedures/wage-summary-report', selectedOfficeId || 'dummyUid']"
      >
        算定基礎賃金集計表（算定基礎届作成のための補助資料）
      </button>
      <button
        mat-raised-button
        color="primary"
        class="procedure-btn"
        [routerLink]="[
          '/employer-procedures/monthly-change-notification',
          selectedOfficeId || 'dummyUid',
        ]"
      >
        月額変更届（随時改定）
      </button>
    </div>
  </div>
</div>
