<div class="csv-table-container" *ngIf="salaryTableReady">
  <table class="csv-table">
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let row of rows; let i = index"
        [ngClass]="{
          'money-row': i >= 0 && i <= 19,
          'goods-row': i >= 20 && i <= 27,
          'workdays-row': i === 29,
          'absentdays-row': i === 30,
          'paydate-row': i === 31,
        }"
      >
        <th>{{ row }}</th>
        <td *ngFor="let col of columns">
          <ng-container *ngIf="row === 'åˆè¨ˆ'; else editableCell">
            {{ formatMoney(salaryTable['åˆè¨ˆ'][col]) }}
          </ng-container>
          <ng-template #editableCell>
            <ng-container *ngIf="isEditMode; else normalCell">
              <ng-container *ngIf="row === 'æ”¯çµ¦å¹´æœˆæ—¥'; else numberOrTextCell">
                <input
                  type="date"
                  [ngModel]="toDateInputValue(getEditCellValue(row, col))"
                  (ngModelChange)="onDateEditChange(row, col, $event)"
                  style="width: 100%"
                  [disabled]="!isEditMode"
                />
              </ng-container>
              <ng-template #numberOrTextCell>
                <input
                  type="text"
                  [ngModel]="getEditCellValue(row, col)"
                  (ngModelChange)="onEditCellChange(row, col, $event)"
                  style="width: 100%"
                  [disabled]="!isEditMode"
                  pattern="[0-9]*"
                  inputmode="numeric"
                />
              </ng-template>
            </ng-container>
            <ng-template #normalCell>
              <ng-container
                *ngIf="salaryTable[row] && isNumeric(salaryTable[row][col]); else rawCell"
              >
                {{ formatMoney(salaryTable[row][col]) }}
              </ng-container>
              <ng-template #rawCell>
                {{ salaryTable[row][col] ?? '' }}
              </ng-template>
            </ng-template>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
