<button class="back-btn" [routerLink]="['/employee-procedures/insured-person-form']">
  一覧に戻る
</button>

<h2 class="detail-title">{{ userName }}さんの個人情報</h2>

<div class="form-section">
  <h3>被保険者本人の個人情報</h3>
  <table class="excel-table">
    <tbody>
      <tr>
        <th>姓</th>
        <td><input id="lastName" type="text" /></td>
      </tr>
      <tr>
        <th>名</th>
        <td><input id="firstName" type="text" /></td>
      </tr>
      <tr>
        <th>姓（フリガナ）</th>
        <td><input id="lastNameKana" type="text" /></td>
      </tr>
      <tr>
        <th>名（フリガナ）</th>
        <td><input id="firstNameKana" type="text" /></td>
      </tr>
      <tr>
        <th>生年月日</th>
        <td><input id="birthDate" type="date" /></td>
      </tr>
      <tr>
        <th>性別</th>
        <td>
          <select id="gender">
            <option value="">選択してください</option>
            <option value="male">男</option>
            <option value="female">女</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>個人番号（マイナンバー）</th>
        <td><input id="myNumber" type="text" /></td>
      </tr>
      <tr>
        <th>基礎年金番号</th>
        <td><input id="pensionNumber" type="text" /></td>
      </tr>
      <tr>
        <th>郵便番号</th>
        <td><input id="zipCode" type="text" /></td>
      </tr>
      <tr>
        <th>都道府県・市区町村</th>
        <td><input id="prefectureCity" type="text" /></td>
      </tr>
      <tr>
        <th>上記以下の住所</th>
        <td><input id="addressDetail" type="text" /></td>
      </tr>
      <tr>
        <th>連絡先電話番号</th>
        <td><input id="phone" type="text" /></td>
      </tr>
    </tbody>
  </table>
</div>
