<h2 class="insurance-rate-title">保険料マスタ年度一覧</h2>
<div class="insurance-rate-action-bar">
  <button type="button" (click)="goHome()" class="back-home-btn">ホームに戻る</button>
  <button *ngIf="!isEmployee" type="button" (click)="toggleYearSelect()" class="add-year-btn">
    年度追加
  </button>
</div>
<div *ngIf="showYearSelect && !isEmployee" class="year-select-panel">
  <label for="era-select">元号を選択：</label>
  <select id="era-select" [(ngModel)]="selectedEra">
    <option *ngFor="let era of eras" [value]="era.value">{{ era.label }}</option>
  </select>
  <label for="era-year-input">年度：</label>
  <input
    id="era-year-input"
    type="number"
    min="1"
    max="99"
    [(ngModel)]="eraYear"
    style="width: 60px"
  />
  年
  <button type="button" (click)="addYear()">追加</button>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
<ul class="insurance-rate-year-list">
  <li *ngFor="let year of years">
    <a [routerLink]="['/insurance-rate-list', year]"
      >{{ toWareki(year) }}（{{ year }}年）年度保険料額表</a
    >
  </li>
</ul>
