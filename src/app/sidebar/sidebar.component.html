<nav class="sidebar">
  <mat-nav-list>
    <a
      mat-list-item
      disableRipple="true"
      *ngFor="let item of navItems"
      [routerLink]="item.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon matListIcon>{{ item.icon }}</mat-icon>
      <span matLine>{{ item.label }}</span>
    </a>
  </mat-nav-list>
</nav>
